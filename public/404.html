<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
html {
  overflow-y: scroll;
  height: 100%;
}

body {
  background-color: $orange;
  padding-top: 0px;
  font-family: 'Open Sans', sans-serif;
  height: 100%;
}

section {
  overflow: auto;
}

.container {
  padding-left: 50px;
  padding-right: 50px;
  padding-top:42px;
  min-height: 100%; 
  position: relative;
  background-color: #fff;
}
h1, h2, h3, h4, h5, h6 {
  font-family: 'Open Sans', sans-serif;
  line-height: 1;
  text_align: left;
  color: $orange;
}

h1 {
  font-size: 2em;
  letter-spacing: 0px;
  margin-bottom: 20px;
  color:#000;
}

h2 {
  font-size: 1.2em;
  letter-spacing: -1px;
  margin-bottom: 30px;
  font-weight: normal;
  color: $grayLight;
}

h3 {
  font-size: 1.6em;
  letter-spacing: 0px;
  margin-bottom: 20px;
}

p {
  font-size: 1.1em;
  line-height: 1.7em;
}

a {
  color: #000;
  &:hover { color: $orange;}

}


  </style>
</head>
  <body>
    <div class="container">
      <div class="dialog">
        <h1>This isn't the page you're looking for.</h1>
        <p>You could've clicked a broken link, mistyped the address, or been the innocent witness to a catastrophic computer error.</p>
      </div>
      <p>Sorry about that.</p>
      <a href="/">Back to home</a>
    </div>
  </body>
</html>
